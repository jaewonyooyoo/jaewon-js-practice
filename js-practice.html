  <script>

    console.log(name);

    //function to square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    function makeName(firstName,middleName,lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let try02 = makeName("Jaewon","?","Yoo");
    console.log(try02);

    let try03 = makeName("Robert","Downey","Jr");
    console.log(try03);

    let try04 = makeName("Robert","\"Beto\"","O\'Rourke");
    console.log(try04);
